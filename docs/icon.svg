<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!--
    正三角形: 外接円 R=245、中心(256,256)
    頂点: V1(256,11) V2(468.2,378.5) V3(43.8,378.5)
    重心 = 外接円中心 = (256,256) = viewBox中央
    角丸: r=45、二次ベジェで各頂点を丸める
    アスタリスク: 重心(256,256)中心、3本の角丸バー(0°/60°/-60°)
  -->
  <defs>
    <mask id="cutout">
      <!-- 角丸三角形（マスク白=表示） -->
      <path d="M 233.5,50 Q 256,11 278.5,50
               L 445.7,339.5 Q 468.2,378.5 423.2,378.5
               L 88.8,378.5 Q 43.8,378.5 66.3,339.5 Z"
            fill="white"/>
      <!-- アスタリスク（マスク黒=透過） -->
      <g transform="translate(256, 256)" fill="black">
        <rect x="-22" y="-98" width="44" height="196" rx="22"/>
        <rect x="-22" y="-98" width="44" height="196" rx="22" transform="rotate(60)"/>
        <rect x="-22" y="-98" width="44" height="196" rx="22" transform="rotate(-60)"/>
      </g>
    </mask>
  </defs>
  <!-- 白一色の角丸三角 + アスタリスク透過 -->
  <path d="M 233.5,50 Q 256,11 278.5,50
           L 445.7,339.5 Q 468.2,378.5 423.2,378.5
           L 88.8,378.5 Q 43.8,378.5 66.3,339.5 Z"
        fill="white" mask="url(#cutout)"/>
</svg>
